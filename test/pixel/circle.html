<!doctype html>
<html>
<head>
</head>
<body>
  <div id="c1">
  </div>
  <script>
    // rect means which area you'd like to draw your shapes
    // this area will be captured
    const rect = {
      x: 0, y:0, width: 400, height: 400
    };

    const G = require('../../src/index');
    var canvas = new G.Canvas({
      containerId: 'c1',
      width: rect.width,
      height: rect.height
    });

    var group = canvas.addGroup();
    var shape = group.addShape('circle', {
      attrs: {
        x: 200,
        y: 200,
        r: 190,
        fill: 'red'
      }
    });

    canvas.draw();

    // you may sendReadySignal or later after some action
    window.sendReadySignal(rect);
  </script>
</body>
</html>
